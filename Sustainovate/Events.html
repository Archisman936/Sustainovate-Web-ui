<body class="bg-warm-beige min-h-screen">

                        <a href="#events" class="nav-link nav-link-active text-sustainovate-green hover:text-warm-white px-2 lg:px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors duration-200">

                        </a>
                        <a href="#user" class="nav-link text-warm-gray-200 hover:text-warm-white px-2 lg:px-3 py-2 rounded-md text-base lg:text-lg font-medium transition-colors duration-200">

                        </a>
                    </div>
                </div>
                <div class="action-buttons flex items-center space-x-2 sm:space-x-4">
                    <button class="whatsapp-btn bg-sustainovate-green hover:bg-sustainovate-dark-green text-warm-white px-3 sm:px-4 lg:px-6 py-1.5 sm:py-2 rounded-lg text-sm sm:text-base lg:text-lg font-medium transition-all duration-300 hover:shadow-md transform hover:scale-105">
                        WhatsApp Us
                    </button>
                </div>
                <div class="mobile-menu-btn md:hidden">

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- MAIN CONTENT SECTION -->
    <div class="max-w-7xl mx-auto px-4 py-6 lg:px-8">
        <div class="flex flex-col lg:flex-row gap-6">  
            <div class="w-full lg:w-80 order-2 lg:order-1">  
                <!-- Status Filter -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Status</h3>
                    <div class="space-y-2">
                        <button class="w-full text-left bg-red-500 text-white px-4 py-2 rounded-lg font-medium status-btn" data-status="all">
                            All
                        </button>
                        <button class="w-full text-left bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 cursor-pointer transition-colors status-btn" data-status="upcoming">
                            Upcoming
                        </button>
                        <button class="w-full text-left bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 cursor-pointer transition-colors status-btn" data-status="present">
                            Present
                        </button>
                        <button class="w-full text-left bg-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-300 cursor-pointer transition-colors status-btn" data-status="past">
                            Past
                        </button>
                    </div>
                </div>
                <!-- Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Filters</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-medium text-gray-700 mb-2">Tags</h4>
                            <div class="flex flex-wrap gap-2">
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="indoor">Indoor</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="outdoor">Outdoor</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="adventure">Adventure</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="fun">Fun</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="health">Health</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="night">Night</button>
                                <button class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-soft-green hover:text-white transition-colors tag-btn" data-tag="new">New</button>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-medium text-gray-700 mb-2">Categories</h4>
                            <div class="space-y-2">
                                <button class="block w-full text-left text-sm text-gray-600 hover:text-soft-green transition-colors category-btn" data-category="relaxation">Relaxation</button>
                                <button class="block w-full text-left text-sm text-gray-600 hover:text-soft-green transition-colors category-btn" data-category="zombie">Zombie</button>
                                <button class="block w-full text-left text-sm text-gray-600 hover:text-soft-green transition-colors category-btn" data-category="fitness">Fitness</button>
                                <button class="block w-full text-left text-sm text-gray-600 hover:text-soft-green transition-colors category-btn" data-category="general">General</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 order-1 lg:order-2">
                <div class="mb-6">
                    <h2 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-2">Big Weekender Event</h2>
                    <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            First Activity Game: 01/30/2025
                        </span>
                    </div>
                </div>
                <!-- Event Card -->
                <div class="bg-gradient-to-br from-warm-purple via-soft-blue to-soft-green rounded-2xl p-6 text-white shadow-lg mb-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg px-3 py-1">
                            <span class="text-sm font-medium">Hours</span>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold mb-4">Ping Pong</h3>
                    <div class="flex flex-wrap items-center gap-4 mb-6">
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                            </svg>
                            <span>01/30/2025</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            <span>6 days</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-7-8a7 7 0 1114 0 7 7 0 01-14 0z" clip-rule="evenodd"/>
                            </svg>
                            <span>Â£250</span>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-6">
                        <span class="bg-white bg-opacity-20 backdrop-blur-sm px-3 py-1 rounded-full text-sm">Indoor</span>
                        <span class="bg-white bg-opacity-20 backdrop-blur-sm px-3 py-1 rounded-full text-sm">Fun</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2 text-sm">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                            </svg>
                            <span>140 Joined</span>
                        </div>
                        <button class="bg-soft-green hover:bg-green-500 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Join Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusButtons = document.querySelectorAll('.status-btn');
            const tagButtons = document.querySelectorAll('.tag-btn');
            const categoryButtons = document.querySelectorAll('.category-btn');
            statusButtons.forEach(button => {
                button.addEventListener('click', function() {
                    statusButtons.forEach(btn => {
                        btn.classList.remove('bg-red-500', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-600');
                    });
                    this.classList.remove('bg-gray-200', 'text-gray-600');
                    this.classList.add('bg-red-500', 'text-white');
                    
                    console.log('Status filter:', this.dataset.status);
                });
            });
            tagButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.classList.contains('bg-soft-green')) {
                        this.classList.remove('bg-soft-green', 'text-white');
                        this.classList.add('bg-gray-100', 'text-gray-600');
                    } else {
                        this.classList.remove('bg-gray-100', 'text-gray-600');
                        this.classList.add('bg-soft-green', 'text-white');
                    }
                    console.log('Tag filter:', this.dataset.tag);
                });
            });
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('text-soft-green', 'font-medium');
                        btn.classList.add('text-gray-600');
                    });
                    this.classList.remove('text-gray-600');
                    this.classList.add('text-soft-green', 'font-medium');
                    
                    console.log('Category filter:', this.dataset.category);
                });
            });
            const menuButton = document.querySelector('[data-mobile-menu]');
            const mobileMenu = document.querySelector('[data-mobile-menu-content]');
            
            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
